{% extends "base.html" %}

{% block title %}Login - TerraLumen{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="card-title">Member Login</h1>
                <p>Access your TerraLumen member account</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: center; gap: var(--spacing-xs);">
                        <input type="checkbox" id="remember" name="remember" style="width: auto;">
                        <label for="remember" class="form-label" style="margin: 0; font-weight: normal;">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-center">
                <p style="margin-bottom: var(--spacing-sm);">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" style="color: var(--color-plasma-aqua); font-weight: 600;">
                        Sign up here
                    </a>
                </p>
                <p>
                    <a href="{{ url_for('main.index') }}" style="color: var(--color-charcoal);">
                        ‚Üê Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
